    <h3>Resize to fit</h3>

<pre><code>convert input.jpg -resize 80x80^ -gravity center -extent 80x80 icon.png
</code></pre>

<h3>Convert all images to another format</h3>

<pre><code>mogrify -format jpg -quality 85 *.png
</code></pre>

<h3>Make a pdf</h3>

<pre><code>convert *.jpg hello.pdf
</code></pre>
